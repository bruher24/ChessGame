<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChessGame</title>
  <link rel="stylesheet" href="./public/css/index.css">
  <script src="public/js/jquery-1.12.4.min.js"></script>
  <link rel="icon" type="image/x-icon" href="./favicon.ico">
</head>

<body>
  <main>
    <div class="main-container">
      <h1>ChessGame</h1>
  <h2>Шахматная задача для начинающих</h2>
      <div class="table-container">
        <table id="results">
        </table>
      </div>
      <h2>Проверьте свои силы!</h2>
      <p>
        <input type="radio" value="1" checked name="position" />1-я позиция
      </p>
      <p>
        <input type="radio" value="2" name="position" />2-я позиция
      </p>
      <p>
        <input type="radio" value="3" name="position" />3-я позиция
      </p>
      <p>
        <input type="radio" value="4" name="position" />4-я позиция
      </p>
      <p>
        <input type="radio" value="5" name="position" />5-я позиция
      </p>
      <input id="nickname" type="text" placeholder="Введите никнейм" name="nickname" value="">
      <div class="buttons">
        <button id="start-game" class="button-64" role="button"><span class="text">Начать игру</span></button>
        <button id="clear" class="button-64" role="button"><span class="text">Сбросить результаты</span></button>
      </div>
    </div>
  </main>
  <footer>
  </footer>
  <script src="./public/js/app.js"></script>
</body>

</html>
